<html lang="en">

<head>

</head>
<body>
    <div class="topnav">
    <a class="active" href="berg.html">Home</a>
    <a href="berg4.html">Place your order</a>
    </div>
    <h1 class="firsth2">Place Your <span class="waggle"><i>Order!</i></span></h1>
    <div class="carousel-container">
    <i class="fas fa-arrow-left" id="prevBtn"></i>
    <i class="fas fa-arrow-right" id="nextBtn"></i>
    <div class="carousel-slide">
    <img src="./img/5.jpg" id="lastClone" alt="">
    <img src="./img/1.jpg" alt="">
    <img src="./img/2.jpg" alt="">
    <img src="./img/3.jpg" alt="">
    <img src="./img/4.jpeg" alt="">
    <img src="./img/5.jpg" alt="">
    <img src="./img/1.jpg" id="firstClone" alt="">
    </div>
    </div>

    <div class="container">
        <h1 id="heading" class="center-align">Order Form:</h1>
        <div class="row">
                <form class="col s12 #212121 blue lighten-4 z-depth-5">
                    <br/>
                <div class="row">
                <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text">
                        <label class="active" for="firstname">FirstName
                        </label>
                </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text">
                        <label class="active" for="lastname">LastName
                        </label>
                </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input type="email">
                        <label class="active" for="email">Email
                        </label>
                </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input type="number">
                        <label class="active" for="phonenumber">PhoneNumber
                        </label>
                    </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="date">
                        <label class="active" for="dateofbirth">D.O.B
                        </label>
                </div>
                <a class="waves-effect waves-light btn" href="bergiz.html" target="_blank"><i class="material-icons right">cloud</i>Complete</a>
                </div>
                </form>
         </div>
     </div>
